<nav class="navbar fixed-top bg-black z-1 py-3">
    <div class="w-100 px-4">
        <a class="navbar-brand" routerLink="/">
            <img src="\assets\logo.svg" alt="Anywhere-logo" />
            <span class="h5 fw-bold text-white"> Anywhere App </span>
        </a>
        <ul class="nav navbar-nav float-end d-flex flex-row">

                        <li class="dropdown-item p-3 border-bottom">
                            <img width="50px" class="rounded" src="https://preview.keenthemes.com/metronic8/demo1/assets/media/avatars/300-3.jpg" alt="userImage" />

                        <li>
                            <button class="dropdown-item text-center py-2" (click)="logout()">Logout</button>
