<header class="bg-transparent">
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-transparent "
	>
		<div class="container-fluid ">
			
			<button
			class="btn  btn-outline-dark mx-auto"
			*ngIf="isAuth"
			(click)="logout()"

			Logout

			<button
			class="btn  btn-outline-dark mx-auto"
			*ngIf="!isAuth"
			routerLink="/login"
			>
			Login
		</button>
	</div>
	</nav>
</header>
