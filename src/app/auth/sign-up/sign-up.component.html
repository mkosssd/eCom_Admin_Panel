<div class="container my-5">
    <p class="fw-bold h6 my-0 text-secondary">START FOR FREE</p>
    <h1 class="display-5 fw-bold text-white">
      Create new account
      <span class="text-primary fw-bolder display-4">.</span>
    </h1>
    <p class="h6 text-secondary">
      Already A Member?
      <a class="text-decoration-none" routerLink="/login">Log In</a>
    </p>
    <div class="col-xl-6 col-md-10 col-sm-12 my-5">
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <span id="" class="text-danger"></span>
          
          <div class="col-11">
            <div class="form-group" [class.has-error]="">
              <label for="email" class="col-sm-5 col-form-label fw-semibold"
                >Email</label
              >
              <input
                type="email"
                class="form-control rounded-4 py-3"
                id="Email"
                formControlName="email"
                placeholder="Enter Email"
                required
                email
              />
            </div>
            <span
              class="small text-danger"
              *ngIf="
                !authForm.get('email').valid && authForm.get('email').touched
              "
            >
              <span
                class="small text-danger"
                *ngIf="authForm.get('email').errors['email']"
              >
                Enter a valid Email
              </span>
              <span
                class="small text-danger"
                *ngIf="authForm.get('email').errors['required']"
              >
                Email is required
              </span>
            </span>
          </div>
        </div>
        <div class="col-11">
          <div class="form-group" [class.has-error]="">
            <label for="inputPassword" class="col-sm-5 col-form-label fw-semibold"
              >Password</label
            >
            <span
              class="tt"
              title="A mixture of both uppercase and lowercase letters.
  A mixture of letters and numbers.
  Inclusion of at least one special character, e.g., ! @ # ? ]"
              data-bs-placement="bottom"
            >
              <input
                type="password"
                class="form-control rounded-4 py-3"
                id="inputPassword"
                formControlName="inputPassword"
                placeholder="Enter Password"
                required
                minlength="8"
              (ngModelChange)="passwordMatch()"
  
                password
            /></span>
          </div>
          <span
            class="small text-danger"
            *ngIf="
              !authForm.get('inputPassword').valid &&
              authForm.get('inputPassword').touched
            "
          >
            <span
              class="small text-danger"
              *ngIf="authForm.get('inputPassword').errors['required']"
            >
              Passoword is required
            </span>
  
           
            <span
              class="small text-danger"
              *ngIf="authForm.get('inputPassword').errors['pattern'] ||authForm.get('inputPassword').errors['minlength']"
            >
              Passoword should match the criteria and should be 8 chars long
            </span>
          </span>
        </div>
        <div class="col-11">
          <div class="form-group" [class.has-error]="">
            <label
              for="confirmPassword"
              class="col-sm-5 col-form-label fw-semibold"
              >Confirm Password</label
            >
            <input
            (ngModelChange)="passwordMatch()"
              type="password"
              class="form-control rounded-4 py-3"
              id="confirmPassword"
              formControlName="confirmPassword"
              placeholder="Re-enter Password"
              required
              minlength="8"
            />
          </div>
          <span
            class="small text-danger"
            *ngIf="
              !authForm.get('confirmPassword').valid &&
              authForm.get('confirmPassword').touched
            "
          >
            <span
              class="small text-danger"
              *ngIf="authForm.get('confirmPassword').errors['required']"
            >
              Confirm Passoword is required
            </span>
  
          
         
            <span
              class="small text-danger"
              *ngIf="ifMatched && authForm.get('inputPassword').valid"
            >
              Both password should match
            </span>
          </span>
        </div>
        <div class="col-11 justify-content-between d-flex my-4 px-4">
          <a
            class="btn btn-secondary fw-bold col-5 my-3 py-3 rounded-pill px-2"
            routerLink="/login"
            >Change Method</a
          >
          <button
            class="btn btn-primary col-5 my-3 rounded-pill py-3 px-2 fw-bold"
            type="submit"
            id="signup"
            [disabled]="!authForm.valid || !ifMatched"
          >
            Create Account
          </button>
        </div>
      </form>
     
    </div>
  </div>
